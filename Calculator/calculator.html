<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>

    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="calcuator.js">
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <h2 class="mt-2">NumNinja</h2>
        <input type="text" id="display" readonly>
        <div class="btn-container">
          <button class="button btn-danger"onclick="currentDisplay =  '';document.querySelector('#display').value = currentDisplay;">C</button>
          <button class="button btn-secondary" onclick="currentDisplay = currentDisplay + '1';document.querySelector('#display').value = currentDisplay;">1</button>
          <button class="button btn-secondary" onclick="currentDisplay = currentDisplay + '2';document.querySelector('#display').value = currentDisplay;">2</button>
          <button class="button btn-primary" onclick="currentDisplay = currentDisplay + '+';document.querySelector('#display').value = currentDisplay;">+</button>
          <button class="button btn-secondary" onclick="currentDisplay = currentDisplay + '3';document.querySelector('#display').value = currentDisplay;">3</button>
          <button class="button btn-secondary" onclick="currentDisplay = currentDisplay + '4';document.querySelector('#display').value = currentDisplay;">4</button>
          <button class="button btn-primary" onclick="currentDisplay = currentDisplay + '-';document.querySelector('#display').value = currentDisplay;">-</button>
          <button class="button btn-secondary" onclick="currentDisplay = currentDisplay + '5';document.querySelector('#display').value = currentDisplay;">5</button>
          <button class="button btn-secondary" onclick="currentDisplay = currentDisplay + '6';document.querySelector('#display').value = currentDisplay;">6</button>
          <button class="button btn-primary" onclick="currentDisplay = currentDisplay + '*';document.querySelector('#display').value = currentDisplay;">*</button>
          <button class="button btn-secondary" onclick="currentDisplay = currentDisplay + '7';document.querySelector('#display').value = currentDisplay;">7</button>
          <button class="button btn-secondary" onclick="currentDisplay = currentDisplay + '8';document.querySelector('#display').value = currentDisplay;">8</button>
          <button class="button btn-primary" onclick="currentDisplay = currentDisplay + '/';document.querySelector('#display').value = currentDisplay;">/</button>
          <button class="button btn-warning" onclick=" currentDisplay = eval(currentDisplay); document.querySelector('#display').value = currentDisplay;">=</button>
          <button class="button btn-secondary" onclick="currentDisplay = currentDisplay + '9';document.querySelector('#display').value = currentDisplay;">9</button>
          <button class="button btn-secondary" onclick="currentDisplay = currentDisplay + '0';document.querySelector('#display').value = currentDisplay;">0</button>
          <button class="button btn-secondary"onclick="currentDisplay = currentDisplay + '.';document.querySelector('#display').value = currentDisplay;">.</button>


          <audio id="clickSound">
            <source src="/asset/mixkit-arcade-game-jump-coin-216.wav" type="audio/mp3">
          
          
        </audio>
        </div>
      </div>
    
    </div>
       <script>
        let currentDisplay ='';
        document.querySelector('#display').value = currentDisplay;




    var calcButtons = document.getElementsByClassName('button');
    var clickSound = document.getElementById('clickSound');

   
    for (var i = 0; i < calcButtons.length; i++) {
        calcButtons[i].addEventListener('click', function() {
         
            clickSound.play();
        });
    }

       </script>



















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
